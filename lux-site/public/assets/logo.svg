<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6CF8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C8A353;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E7A37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0e0f11" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Letter A -->
  <text x="100" y="130" font-family="'Cormorant Garamond', serif" font-size="100" font-weight="700" 
        fill="url(#goldGradient)" text-anchor="middle" letter-spacing="5">A</text>
</svg>

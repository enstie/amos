name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lux-site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: lux-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite base for GitHub Pages subdirectory)
        env:
          VITE_BASE: /amos/
          NODE_ENV: production
        run: |
          echo "Using VITE_BASE=$VITE_BASE"
          npm run build
          # SPA fallback + disable Jekyll
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: List dist contents (debug)
        run: |
          echo "==== DIST TREE ===="
          ls -R dist | head -100
          echo "==== INDEX.HTML HEAD ===="
          sed -n '1,40p' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: lux-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
